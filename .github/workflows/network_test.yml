# This is a basic workflow that is manually triggered

name: Network test

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
  push:
    branches:
      - CI_network

jobs:
  neorep:
    runs-on: ubuntu-latest
    # Uses our custom docker with r-base and miic dependencies https://hub.docker.com/repository/docker/miicteam/r-miic
    container: miicteam/r-miic
    steps:
      - uses: actions/checkout@v1
      - name: miic installation
        run: R CMD INSTALL .
      - name: Network test
        #run: cd tests/networks/${{ github.event.inputs.name }}
        run: |
          cd /tests/networks/neuro
          Rscript test.R
